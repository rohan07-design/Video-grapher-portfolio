    <!-- Bootstrap CSS -->

    <title>My Reels</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #222;
        }

        .reel-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .reel {
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 9 / 12;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .reel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive: 2 per row on tablets, 1 per row on phones */
        @media (max-width: 992px) {
            .reel-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .reel-container {
                grid-template-columns: 1fr;
            }
        }

        .view-all-card {
            background-color: #f5f5f5;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .view-all-card:hover {
            background-color: #e0e0e0;
        }

        .view-all-content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
